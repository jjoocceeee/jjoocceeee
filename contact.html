---
layout: page
title: Contact
description: Contact Me
background: '/assets/Images/background_image.jpg'
---
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="../assets/javascript/email.js"></script>

<section id="contact">
    <h1> Contact Me </h1>
    <div id="response"></div>
    <div class="container">
        <form id="emailForm" name="emailForm">
            <input type="email" id="email" name="email" placeholder="Your Email Address" required/>
            <input type="text" id="fullName" name="fullName" placeholder="Your Full Name" required/>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number (optional)"/>
            <textarea id="content" name="content" placeholder="Your Message" required></textarea>
            <button id="submitButton" name="send" type="submit" class="submit">SEND</button>
        </form>
    </div>
</section>

<script>
    (function($) {
        $('#emailForm').submit(e => {processForm(e, "{{site.contact_url}}")});
    })(jQuery);
</script>
